name: Publish Electron Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    name: Build and publish (Windows)
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN || github.token }}
      GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN || github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Confirm publish token
        shell: bash
        run: |
          if [ -z "$GH_TOKEN" ] && [ -z "$GITHUB_TOKEN" ]; then
            echo "ERROR: No publish token found. Set repository secret ACTIONS_DEPLOY_TOKEN with a token that has Releases write permission, or allow GITHUB_TOKEN permissions." >&2
            exit 1
          fi
          echo "Publish token is available."

      - name: Build & publish
        run: npm run electron:build -- --publish=always

      - name: Verify published assets (with retries)
        shell: bash
        run: |
          echo "Checking release assets for tag $GITHUB_REF_NAME..."
          TAG=${GITHUB_REF_NAME#refs/tags/}
          echo "Tag: $TAG"
          URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/latest.yml"
          echo "Checking $URL"
          # Retry with backoff up to ~1min
          for i in {1..8}; do
            if curl -I -f "$URL" >/dev/null 2>&1; then
              echo "latest.yml is reachable"
              exit 0
            fi
            echo "Attempt $i: latest.yml not reachable yet â€” sleeping $((i*5))s..."
            sleep $((i*5))
          done
          echo "ERROR: latest.yml not reachable after retries" >&2
          exit 1

# Notes:
# - Create a repository secret named `ACTIONS_DEPLOY_TOKEN` (fine-grained or classic PAT) with permission to create Releases and upload assets (repo:packages or Releases write access).
# - This workflow runs when you push a tag that starts with `v` (for example: `v1.2.3`).
# - The workflow builds on Windows (recommended for creating NSIS installers). If you want Linux/macOS builds, add additional jobs and appropriate runners.
